name: Accessibility Audit

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to audit'
        required: true
        default: 'https://example.com'
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Can go up to 360
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Audit
        env:
          TARGET_URL: ${{ github.event.inputs.target_url }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npx tsx scripts/run-audit.ts

      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ github.run_id }}
          path: public/screenshots/
          retention-days: 90
          if-no-files-found: ignore

      - name: Deploy Screenshots to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: always() # Run even if audit fails (partial screenshots)
        with:
          branch: gh-pages
          folder: public/screenshots
          target-folder: screenshots/${{ github.run_id }}
          clean: false # Do not delete existing screenshots from other runs

